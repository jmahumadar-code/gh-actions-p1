name: my-workflow1

on: [push]

jobs:
  my-job1:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository and Install NodeJS
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Isstall Dependemcies
    - run: npm ci

    - name: Execute Lint
      run: npm lint

    
 