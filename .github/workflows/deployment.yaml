name: my-workflow1

on: [push]

jobs:
  my-job1:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18' # Specify the Node.js version you need

    - name: Install dependencies
      run: npm ci

    - name: Execute Lint
      run: nmp lint

    
 